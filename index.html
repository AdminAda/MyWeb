            </div>

                    <li><a href="#">个人中心</a></li>

<!--轮播图-->
<section>
<!--    <div class="title-h5">
        <strong>热门图片</strong>
    </div>-->
    <div id="ss-carousel" class="carousel slide" data-ride="carousel">
        <!-- 指示器 -->
        <ol class="carousel-indicators">
            <li data-target="#ss-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#ss-carousel" data-slide-to="1"></li>
            <li data-target="#ss-carousel" data-slide-to="2"></li>
        </ol>

        <!-- 中间滚动的内容 -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="imgs/carousel/emre.jpg" alt="猫咪"/>
            </div>
            <div class="item">
                <img src="imgs/carousel/jeremy.jpg" alt="花瓣"/>
            </div>
            <div class="item">
                <img src="imgs/carousel/mel.jpg" alt="樱花"/>
            </div>
        </div>

        <!-- 左右控制 -->
        <a class="left carousel-control" href="#ss-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#ss-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>

<!--关于我们-->
<section id="ss_about" >
    <!--标题-->
    <div class="title text-center">
            <!--<h1><strong>关于我们</strong></h1>-->
        <img src="imgs/star.png" class="img-responsive"/>
    </div>
    <!--主要内容-->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class="text-muted">城市的夜色像京剧老生的唱腔，锣鼓喇叭声中起承转合，明明灭灭，韵调斑斓。</p>
                <p class="text-muted">空气蕴含丰富，各种味道儿杂糅在一起，人群挤挤挨挨，身近心远，互相警惕着，热情的寒暄，转身已是陌路。</p>
                <p class="text-muted">城市记忆就像频繁留白的影像剪辑，今是昨非，不知所云。</p>
            </div>
            <div class="col-md-6">
                <img src="imgs/lf-franciz.jpg" alt="" class="img-responsive img-rounded"/></div>
        </div>
    </div>
</section>
